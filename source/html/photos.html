<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink: main page</title>
  <link rel="stylesheet" href="/build/bundle.css">

</head>

<body>
  <header class="page-header js-page-header page-header--nojs">
    <div class="page-header__wrapper">
      <div class="page-header__logo js-page-header__logo">
        <a class="page-header__link" href="index.html">
          <svg role="img" class="page-header__img page-header__img--mb" width="74.42" height="22.86" alt="Логотип Pink">
            <use xlink:href="/build/img/i-sprite.svg#logo-mb">
            </use>
          </svg>
          <svg role="img" class="page-header__img page-header__img--tablet" width="146.3" height="40.37"
            alt="Логотип Pink">
            <use xlink:href="/build/img/i-sprite.svg#logo-tablet">
            </use>
          </svg>
          <svg role="img" class="page-header__img page-header__img--desktop" width="146.3" height="40.37"
            alt="Логотип Pink">
            <use xlink:href="/build/img/i-sprite.svg#logo-desktop">
            </use>
          </svg>
        </a>
      </div>


      <nav class="page-header__main-nav main-nav js-main-nav main-nav--nojs">
        <button class="main-nav__toggle js-main-nav__toggle" type="button" aria-label="Открыть">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="main-nav__list site-list js-site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a href="photos.html" class="site-list__link site-list__link--active">
              Фотографии
            </a>
          </li>
          <li class="site-list__item">
            <a href="competition.html" class="site-list__link">
              Конкурс
            </a>
          </li>
          <li class="site-list__item">
            <a href="https://htmlacademy.ru/" class="site-list__link">
              HTML Academy
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-photos">
    <section class="page-photos__promo promo">
      <div class="container">
        <h1 class="promo__header promo__header--photos">
          Фотографии
          пользователей
        </h1>
      </div>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="page-footer__wrapper">

        <div class="page-footer__logo">
          <a class=" page-footer__link" aria-label="Логотип Pink">
            <svg role="img" class="page-footer__img page-footer__img--mb" width="147" height="40">
              <use xlink:href="/build/img/i-sprite.svg#logo-mb-foot">
              </use>
            </svg>
            <svg role="img" class="page-footer__img page-footer__img--desktop" width="147" height="40">
              <use xlink:href="/build/img/i-sprite.svg#logo-desk-foot">
              </use>
            </svg>
          </a>
        </div>

        <div class="page-footer__social social">
          <ul class="social__list">

            <li class="social__item">
              <a target="_blank" class="social__link" href="#" aria-label="Pink on Twitter">
                <svg role="img" class="social__icon social__icon--twitter" width="18" height="14">
                  <use xlink:href="/build/img/i-sprite.svg#twitter">
                  </use>
                </svg>
              </a>
            </li>

            <li class="social__item">
              <a target="_blank" class="social__link" href="#" aria-label="Pink on Facebbok">
                <svg role="img" class="social__icon social__icon--fb" width="9" height="18">
                  <use xlink:href="/build/img/i-sprite.svg#fb">
                  </use>
                </svg>
              </a>
            </li>

            <li class="social__item">
              <a target="_blank" class="social__link" href="#" aria-label="Pink on Youtube">
                <svg role="img" class="social__icon social__icon--youtube" width="15" height="13">
                  <use xlink:href="/build/img/i-sprite.svg#youtube">
                  </use>
                </svg>
              </a>
            </li>

          </ul>
        </div>

        <div class="page-footer__copyright copyright">
          <a class="copyright__link" target="_blank" href="#" aria-label="Перейти на сайт HTML Academy">
            <span class="copyright__text">Разработано</span>
            <svg role="img" class="copyright__logo" width="27" height="34">
              <use xlink:href="/build/img/i-sprite.svg#logo-academy">
              </use>
            </svg>
          </a>
        </div>

      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script src="/build/bundle.js"></script>
</body>

</html>
